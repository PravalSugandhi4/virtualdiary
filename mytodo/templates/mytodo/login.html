<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Virtual Diary</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #8bc6ec, #9599e2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .form-container {
        background: #fff;
        padding: 40px 35px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        max-width: 420px;
        width: 100%;
        text-align: center;
      }

      h2 {
        margin-bottom: 30px;
        font-weight: 700;
        color: #3a3a7e;
      }

      label {
        font-weight: 600;
        color: #4b4b80;
      }

      .form-control {
        border-radius: 10px;
        border: 1.5px solid #b8b8dc;
        padding: 10px 15px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #6c98ba;
        box-shadow: none;
      }

      .btn-primary {
        background: linear-gradient(90deg, #6c98ba, #8bb8d8);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: background 0.4s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(90deg, #8bb8d8, #6c98ba);
      }

      .form-footer {
        margin-top: 25px;
        font-size: 0.95rem;
      }

      .form-footer a {
        color: #6c98ba;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .form-footer a:hover {
        color: #3a3a7e;
        text-decoration: underline;
      }

      .form-text {
        font-size: 0.85rem;
        color: #7a7aaf;
      }

      .alert {
        border-radius: 12px;
        font-weight: 600;
        background-color: #d1e7dd;
        color: #0f5132;
        margin-bottom: 20px;
        padding: 15px 20px;
      }
    </style>
  </head>
  <body>
    <form class="form-container" method="post" action="" autocomplete="off">
      {% csrf_token %}

      {% if messages %}
      <div class="alert" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
      {% endif %}

      <h2>Virtual Diary Login</h2>

      <div class="mb-4 text-start">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
          demo@gmail.com , demo123@
        </div>
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="form-footer">
        <p>
          Don't have an account?
          <a href="{% url 'register' %}">Sign up</a>
        </p>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
